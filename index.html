<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pholours</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="camera-video">
        <img id="photo" alt="The screen capture will appear in this box.">
    </div>

    <div class="overlay">
        <video id="video">Video stream not available.</video>

        <div class="options">
            <input type="number" id="boxCount" min="0" max="500" name="boxCount" value="20" autofocus />
            <label for="boxCount">count</label>

            <input type="radio" id="sort" name="displayType" value="sort" checked>
            <label for="sort">sort</label>
            <input type="radio" id="shuffle" name="displayType" value="shuffle">
            <label for="shuffle">shuffle</label>

            <button id="download">
                download
            </button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div class="colorBox"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
    <script src="main.js"></script>
</body>

</html>
